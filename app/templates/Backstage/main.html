<html>
<link href="/static/mdl/material.min.css" rel="stylesheet" media="screen">
<link href="/static/mdl/dialog-polyfill.css" rel="stylesheet" media="screen">
<link href="/static/css.css" rel="stylesheet" media="screen">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="static/mdl/dialog-polyfill.js"></script>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<head>
    <title>黑粒管理系统</title>
</head>
<body>
<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer mdl-color--blue-grey-800 is-visible">
    <img src="/static/img/heili.png" class="heili-logo">
    <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/home"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>首页</a>
          <a class="mdl-navigation__link" href="/tools"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>工具</a>
          <a class="mdl-navigation__link" href="/pic"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>图片</a>
          <a class="mdl-navigation__link" href="/samecity"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>同城</a>
          <a class="mdl-navigation__link" href="/messageboard"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>留言板</a>

    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content main_content"><!-- Your content goes here -->
    {% block content %}{% endblock %}
    </div>
  </main>
</div>
<script src="static/mdl/material.min.js"></script>
</body>
</html>
